{% extends 'base.html' %}

{% block content %}
{% if current_user.is_authenticated %}
<p>Hello, {{ current_user.name }}! You're logged in! Email: {{ current_user.email }}</p>
<div>
    <p>Google Profile Picture:</p>
    <img src="{{ current_user.profile_pic }}" alt="Google profile pic"></img>
</div>
<a class="button" href="{{ url_for('users.logout') }}">Logout</a>
{% else %}
<a class="button" href="{{ url_for('users.login') }}">Google Login</a>
{% endif %}
{% endblock %}
